<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1fd632417c.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Progress step</title>
</head>
<body>
    <div class="container">
        <div class="panel" >
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active"> 1  </div>
                <div class="circle"> 2 </div>
                <div class="circle"> 3 </div>
                <div class="circle"> 4 </div>
                <div class="circle"> 5 </div>
            </div>

            <div id="1" style="height: 500px;">
                Je suis le one
            </div>
            <div id="2" style="height: 500px; display: none;">
                Je suis le two
            </div>
            <div id="3" style="height: 500px; display: none;">
                Je suis le three
            </div>
            <div id="4" style="height: 500px; display: none;">
                Je suis le four
            </div>

            <div id="5" style="height: 500px; display: none;">
                Je suis le five
            </div>

            <button class="btn" id="prev" disabled >Prev</button>
            <button class="btn" id="next">Next</button>
            
        </div>
        
    </div> 
    <script src="script.js"></script>
</body>
</html>
